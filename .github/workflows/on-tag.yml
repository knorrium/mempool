name: Docker build on tag
env:
  DOCKER_CLI_EXPERIMENTAL: enabled
  TAG_FMT: '^refs/tags/(((.?[0-9]+){3,4}))$'
  DOCKER_BUILDKIT: 1
  COMPOSE_DOCKER_CLI_BUILD: 0
  BUILD_CACHE: /home/runner/.docker/buildkit

on:
  push:
    tags:
      - v[0-9]+.[0-9]+.[0-9]+
      - v[0-9]+.[0-9]+.[0-9]+-*

permissions:
  contents: read

jobs:
  build:
    strategy:
      matrix:
        service:
          - frontend
          - backend
    runs-on: ubuntu-18.04
    name: Build and push to DockerHub
    steps:
      - name: Set output
        id: vars
        run: |
          echo ::set-output name=tag::${GITHUB_REF#refs/*/}
          echo "::set-output name=sha_short::$(git rev-parse --short HEAD)"

      - name: Login to Docker for building
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Checkout project
        uses: actions/checkout@v3
        with:
          ref: ${{ steps.vars.outputs.tag }}

      - name: Compute cache key
        run: echo "CACHE_KEY=$(git ls-files -s backend frontend | git hash-object --stdin)" >> $GITHUB_ENV

      - name: Init repo for Dockerization
        run: docker/init.sh "${{ steps.vars.outputs.tag }}"

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
        id: qemu

      - name: Setup Docker buildx action
        uses: docker/setup-buildx-action@v2
        id: buildx

      - name: Available platforms
        run: echo ${{ steps.buildx.outputs.platforms }}

      - name: Cache docker layers
        uses: actions/cache@v3
        with:
          path: ${{ env.BUILD_CACHE }}
          key: cache-${{ env.CACHE_KEY }}
          restore-keys: |
            cache-

      - name: Build and push
        uses: docker/build-push-action@v3
        with:
          context: ./${{ matrix.service }} 
          push: true
          file: ./${{ matrix.service }}/Dockerfile
          platforms: |
            linux/amd64
            linux/arm64
            linux/arm/v7
          tags: |
            ${{ secrets.DOCKER_HUB_USER }}/${{ matrix.service }}:${{ steps.vars.outputs.tag }}
            ${{ secrets.DOCKER_HUB_USER }}/${{ matrix.service }}:latest
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache-new,mode=max
          build-args: commitHash=${{ steps.vars.outputs.sha_short }}
        # Temp fix
        # https://github.com/docker/build-push-action/issues/252
        # https://github.com/moby/buildkit/issues/1896
      - name: Move cache
        run: |
          rm -rf /tmp/.buildx-cache
          mv /tmp/.buildx-cache-new /tmp/.buildx-cache
